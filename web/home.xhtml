<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>#{msg['title']}</title>

	<c:set var="contextPath"
		value="#{facesContext.externalContext.requestContextPath}" />

	<link rel="shortcut icon"
		href="#{resource['pivot4j:images/logo16.png']}" />
        <h:outputStylesheet library="pivot4j" name="css/style.css" />
	<h:outputStylesheet library="pivot4j" name="css/jquery.ui.tabs.css" />
</h:head>

<h:body id="body">
    <pe:layout id="workbench" fullPage="true">
        <pe:layoutPane id="main-content-pane" position="center">
            <div id="tab-panel">
            <h:form id="loginForm"> 
                
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:dialog header="#{msg['title.login']}" footer="Copyright by BMExpert 2017" style="box-shadow: 7px 10px 5px #303030;" width="400" visible="true" closable="false" showEffect="fade" draggable="false" resizable="false" styleClass="about">
                <h:graphicImage library="pivot4j" name="images/logo.png"
				alt="Pivot4J Logo" styleClass="logo" />
		<h:outputText value="#{msg['title.about.welcome']}"
				styleClass="about-title" />
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="#{msg['title.user']}" />
                    <p:inputText id="username" required="true" value="#{login.username}"/>
                    <p:spacer></p:spacer>
                    <p:message for="username" ></p:message>
                    <h:outputText value="#{msg['title.password']}" />
                    <p:password id="password" required="true" value="#{login.password}"/>
                    <p:spacer></p:spacer>
                    <p:message for="password"></p:message>
                    <p:spacer></p:spacer>
                    <p:commandButton 
                        action="#{login.login}" value="#{msg['title.login']}" update="loginForm" ajax="true">
                    </p:commandButton>
                </h:panelGrid>
            </p:dialog>
            </h:form>
                </div>
        </pe:layoutPane>
    </pe:layout>
</h:body>
</html>
